<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RubbishRouter | Secure Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #0066cc; --zapper: #f7941d; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px 20px; background: #f4f7f6; }
        .pay-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .price { font-size: 48px; font-weight: bold; color: var(--primary); margin: 20px 0; }
        .btn-zapper { background: var(--zapper); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        img.z-logo { height: 25px; }
    </style>
</head>
<body>

    <div class="pay-card">
        <img src="https://www.zapper.com/assets/images/zapper-logo.png" alt="Zapper" class="z-logo" style="height:40px; margin-bottom:10px;">
        <h2>Resident Access</h2>
        <p>Subscribe to continue receiving live truck alerts and ETAs for your street.</p>
        
        <div class="price">R15<span style="font-size:18px;">/pm</span></div>

        <button class="btn-zapper" onclick="payWithZapper()">
            PAY WITH ZAPPER
        </button>
        
        <p style="font-size:12px; color:#666; margin-top:20px;">
            Merchant: Coetzee Data AI Consultants Pty (Ltd)<br>
            Secure payment powered by Zapper.
        </p>
    </div>

    <script>
        function payWithZapper() {
            const merchantID = "76032";
            const siteID = "96013";
            const amount = "15.00";
            const reference = "RR-SUB-" + Math.floor(Math.random()*1000000);
            
            // Version 1 Deep Link / Web Redirect
            // This will open the Zapper App on phone or a payment web page
            const zapperUrl = `https://www.zapper.com/pay/payment.aspx?merchantId=${merchantID}&siteId=${siteID}&amount=${amount}&reference=${reference}`;
            
            window.location.href = zapperUrl;
        }
    </script>
</body>
</html>
